<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container1">
        <div class="search">
            <h1>
                Weather Report
            </h1>
            <form class="input">
                <h2>ENTER CITY:</h2>
                <input type="text" id="search-input">
                <button type="button" class='searchbtn' id="search-button">GO</button>
            </form>
        </div>
        <div class="history" id="history">
            <!-- <h2>SEARCH HISTORY</h2> -->
            <div class="search-history-btns">
                <div class="btn-row">
                    <button type='button' class="btn" id="btn1"></button>
                    <button type='button' class="btn" id="btn2"></button>
                </div>
                <div class="btn-row">
                    <button type='button' class="btn" id="btn3"></button>
                    <button type='button' class="btn" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="current">
            <h2>CURRENT WEATHER:</h2>
            <div class="todaysweather">
                <p id='city'></p>
                <p id='date'></p>
                <img src='' id='icon'></img>
                <p id='description'></p>
                <p id='temp'></p>
                <p id='wind_speed'></p>
                <p id='humidity'></p>
                <p id='uvindex'></p>
                <p id='sunrise'></p>
                <p id="sunset"></p>
            </div>
        </div>
        <div class="fiveday">
            <h2>5 DAY FORECAST:</h2>
            <div id="days">
                <!-- <p id="5dayinfo"></p> -->
            </div>
        </div>
    </div>
    <footer>
        Created by Blair Seivers: CSS Master, 2022 :)
    </footer>
    <script src="http://MomentJS.com/downloads/moment.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
