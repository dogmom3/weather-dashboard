<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <div class="container">
        <div class="search-area">
            <h2>ENTER CITY NAME:</h2>
            <input type="text" id="search-input">
            <button type="button" class='btn' id="search-button">SEARCH</button>
            <h2>SEARCH HISTORY</h2>
            <div class="search-history-btns">
                <button type='button' class="btn" id="history-btn">SEARCH</button>
                <button type='button' class="btn" id="history-btn">HISTORY</button>
                <button type='button' class="btn" id="history-btn">GOES</button>
                <button type='button' class="btn" id="history-btn">HERE</button>
            </div>
        </div>
        <div class="data">
            <h2>CURRENT WEATHER:</h2>
            <p id='city'></p>
            <p id='date'></p>
            <img src='' id='icon'></img>
            <p id='description'></p>
            <p id='temp'></p>
            <p id='wind_speed'></p>
            <p id='humidity'></p>
            <p id='uvindex'></p>
            <p id='sunrise'></p>
            <p id="sunset"></p>
        </div>
        <div class="forecast">
            <h2>5 DAY FORECAST:</h2>
            <div id="days">
                
            </div>
        </div>
        <footer>
          
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
